<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Forms</title>
</head>
<body>
    <h2>This is teacher information section</h2>
    <form action="" method="POST">
        {{info.as_p}}
        {% csrf_token %}
        <input type="submit" value="Submit" name = "submit">
    </form>
    {% if Submitted %}





    
      <p>Teacher Name: {{teacher_name}}</p>
      <p>Teacher Email: {{teacher_email}}</p>
      <p>Teacher Date of Birth: {{teacher_Dob}}</p>

    {% endif %}
    
</body>
</html>
